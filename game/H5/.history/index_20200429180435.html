		<style>
			body {
				background: #444;
			}
			.link-box {
				width: 1140px;
				margin: 20px auto;
				display: flex;
				flex-wrap: wrap;
			}
			.link-box .item {
				width: 500px;
				padding: 25px;
				display: flex;
				flex-direction: column;
				align-items: center;
				height: 500px;
				position: relative;
				margin: 10px;
			}
			.link-box a {
				display: block;
				line-height: 40px;
				font-size: 18px;
				color: #fff;
				text-decoration: none;
				text-align: center;
			}
			.link-box a:hover {
				background: #333;
			}
			.iframe-box {
				flex: 1 1 auto;
				width: 500px;
				height: 400px;
				border: 2px solid #fff;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 40px;
				margin: auto;
			}
			iframe {
				width: 1000px;
				height: 800px;
				transform: scale(0.5);
				position: absolute;
				top: -200px;
				left: -250px;
			}
			.item::before{
				content: " ";
				display: block;
				width: 100%;
				height: 100%;
				background: #000;
			}
		</style>

			window.onload = function() {
